{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Home
        {% endblock %}</title>
  </head>
  <body>
        {% block content %}
        <div class="row justify-content-center">

          <div class="col col-6">
            <div class="card">
              <div class="card-body">
                <form method="post"> {% csrf_token %}
                  <legend><h1 class="display-6">Delete Picture</h1></legend>
                  <p>{{data.name}}</p>
                  <button class="btn btn-secondary btn-sm" type="submit">Delete</button>
                  <a class="btn btn-light btn-sm" href="{% url 'home'  %}">Back</a>
                </form>
              </div>
            </div>
          </div>
        

        </div>     
        <hr>
        <br>     

        {% endblock %}
  </body>
</html>
