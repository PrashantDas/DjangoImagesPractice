{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Home
        {% endblock %}</title>
  </head>
  <body>

        {% block content %}
          {% for post in object_list %}

          <div class="card" style="width: 18rem;">              
            <img src="{{ post.picture.url }}" class="card-img-top" alt="image name">
            <div class="card-body">
              <p class="card-text">{{ post.name }}</p>
              <button type="submit" class="btn btn-secondary btn-light"><a href="{% url 'delete' post.pk %}">Delete &#x1F5D1</a></button>
            </div>
          </div>
          <br>             
     {% endfor %}
        <hr>
        <center>Prashant Das</center>
        <center>{{ time|date:"F d, Y" }}</center>
        <br>   
        
        {% endblock %}
  </body>
</html>
